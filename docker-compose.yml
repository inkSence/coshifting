version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: coshifting
      POSTGRES_USER: coshift
      POSTGRES_PASSWORD: coshift
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    volumes:
      - ./CoShift/data:/app/data
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://backend:8080
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  pgdata:
